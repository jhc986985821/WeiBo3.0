	$(function() {
		var href = location.href;
		var index = href.indexOf("?");
		var params = href.substring(index + 1);

		$("#index").attr("href", sessionStorage.getItem('userindex'));
		$("#MyWB").attr("href", sessionStorage.getItem('userhtml'));
		$("#faweibo").attr("href", sessionStorage.getItem('userindex'));
		$.ajax({
					type : "get",
					url : "selectMyMessageByUid",
					data : params,
					datatype : "json",
					success : function(data) {
						if (data.code == 1) {
							var obj = data.obj;
							var html = '';
							for (var i = 0; i < obj.length; i++) {
								var message = obj[i];
								html += '<div id="mainBannerContent2PeopleWord"> <img id="pic" width="17" align="absmiddle" height="13" title="" alt="" src="images/biao.gif">'
										+ '<font class="f1"><a class="a1" href="#">'
										+ message.user.Ualais
										+ '</a></font>'
										+ '<font class="f2">'
										+ message.Mcontent
										+ '</font><br><font class="f3">'
										+ message.Mdatetime + '</font></div>';
							}
							$("#mainBannerTopImg")
									.html(
											'<img src="' +obj[0].user.Uimage + '" width="95px" heigth="95px" ></img>');
							$("#mainRightPostionFirstLineIcon")
									.html(
											'<a href="#"><img src="' +obj[0].user.Uimage + '" width="60px" heigth="60px" ></img></a>');
							$("#mainBannerContent2People").html(html);
							$("#user")
									.html("<b>" + obj[0].user.Ualais + "</b>");
							var xinxi = '&nbsp;<font color="#005DC3" ><b><a href="MyWB.html?user.Uid="'
									+ obj[0].user.Uid
									+ ' class="a1">'
									+ obj[0].user.Ualais
									+ '</a></b></font><br />&nbsp;'
									+ obj[0].user.Region + '&nbsp;&nbsp;';
							$("#mainRightPostionFirstLineWord1").html(xinxi);
							var friends = '';
							for (var i = 0; i < data.userslist.length; i++) {
								friends += '<a href="MyWB.html?user.Uid='
										+ data.userslist[i].Uid
										+ '" class="a1"><li><img src="'+data.userslist[i].Uimage+'" border="0" width="50px" height="50px" /><br /><font class="style2">'
										+ data.userslist[i].Ualais
										+ '</font></li></a>';
							}
							$("#myfriends").html(friends);
						}
					}
				});
	});
